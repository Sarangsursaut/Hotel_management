{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="form-control mb-2">
        <input type="password" name="password" placeholder="Password" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Register</button><a class="btn btn-danger " href="{% url 'login'%}"> LOGIN </a>
    </form>
    
</div>
{% endblock %}
